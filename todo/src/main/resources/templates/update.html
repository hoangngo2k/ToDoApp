<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>User Management System</h1>
    <hr>
    <h2>Update User</h2>

    <form action="#" th:action="@{/updateUser/{id}(id=${user.id})}" th:object="${user}"
          method="POST" class="was-validated">
        <label for="id">ID</label>
        <input type="text" th:field="*{id}" id="id" class="form-control mb-4 col-4" disabled>
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" id="username" placeholder="Username"
               class="form-control mb-4 col-4 is-invalid" required>
<!--        <span th:if="${#fields.hasErrors('name')}" th:errors="*{username}"></span>-->
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" placeholder="Email"
               class="form-control mb-4 col-4 is-invalid" required>
<!--        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>-->
        <label for="birthday">Birthday</label>
        <input type="date" th:field="*{birthday}" id="birthday" placeholder="Birthday"
               class="form-control mb-4 col-4 is-invalid" required>
        <!--        <span th:if="${#fields.hasErrors('email')}" th:errors="*{Birthday}"></span>-->
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Employee List</a>
</div>
</body>
</html>
