<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>User Management System</h1>
    <hr>
    <h2>Save User</h2>

    <form action="#" th:action="@{/save}" th:object="${user}"
          method="POST" class="was-validated">
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" id="username" placeholder="abc123"
               class="form-control mb-4 col-4 is-invalid" required>
        <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" placeholder="example@gmail.com"
               class="form-control mb-4 col-4 is-invalid" required>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        <label for="birthday">Birthday</label>
        <input type="date" th:field="*{birthday}" id="birthday"
               class="form-control mb-4 col-4 is-invalid" required>
        <span th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></span>
        <input type="submit" value="Save" class="btn btn-info col-2">
    </form>
    <hr>
    <a th:href="@{/}"> Back to home page</a>
</div>
</body>
</html>
