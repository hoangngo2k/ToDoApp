<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<div class="container my-2" style="text-align: -webkit-center">
    <h3>Employee List</h3>
    <div class="d-flex">
        <div class="p-2"><a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3">Add Employee</a></div>
<!--        <select>-->
<!--            <option th:value="ASC" th:text="Ascending"><a th:href="@{/(sort=${'ASC'})}"></a></option>-->
<!--            <option th:value="DESC" th:text="Descending"><a th:href="@{/(sort=${'DESC'})}"></a></option>-->
<!--        </select>-->
        <div class="input-group d-flex justify-content-end">
            <form th:action="@{/}" th:object="${searchForm}" method="get" class="d-inline-flex">
                <div class="form-outline">
                    <input type="search" id="form1" class="form-control" placeholder="Search..."
                           th:field="*{username}"/>
                    <!--                <label class="form-label" for="form1">Search</label>-->
                </div>
                <button id="btnSearch" type="submit" class="btn btn-primary ml-1" style="height: 60%">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
    </div>
    <table class="table table-striped table-responsive-md" >
        <thead>
        <tr>
            <th>
                <a th:href="@{/(size=${size}, page=${page}, field=${'id'}, sort=${sortDirection})}"
                   style="text-decoration: none; color: black">ID</a>
            </th>
            <th>
                <a th:href="@{/(size=${size}, page=${page}, field=${'username'}, sort=${sortDirection})}"
                   style="text-decoration: none; color: black">Username</a>
            </th>
            <th>
                <a th:href="@{/(size=${size}, page=${page}, field=${'email'}, sort=${sortDirection})}"
                   style="text-decoration: none; color: black">Email</a>
            </th>
            <th>
                <a th:href="@{/(size=${size}, page=${page}, field=${'birthday'}, sort=${sortDirection})}"
                   style="text-decoration: none; color: black">Birthday</a>
            </th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user:${userList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.birthday}"></td>
            <td>
                <a th:href="@{/showFormForUpdate/{id}(id=${user.id})}"
                   class="btn btn-primary">Update</a>
                <a th:href="@{/deleteUser/{id}(id=${user.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <!--/*@thymesVar id="totalPages" type=""*/-->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center pagination-sm">
            <li th:if="${userList.getTotalPages() > 0}" class="page-link"
                 th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/(size=${userList.size}, page=${pageNumber} - 1)}"
                   th:text="${pageNumber}"
                   th:class="${pageNumber==userList.number + 1} ? active"
                   class="page-link"></a>
            </li>
        </ul>
    </nav>
</div>
<script>
    const input_search = document.getElementById("form1");
    // var username = input_search.getAttribute("value");
    const btnSearch = document.getElementById("btnSearch");
    btnSearch.setAttribute("th:href", "@{/search?username=(username=${" + input_search.value + "}");
</script>
</body>
</html>
